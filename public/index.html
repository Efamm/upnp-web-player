<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPnP Web Player</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #1e1e1e;
      text-align: center;
      font-size: 1.2em;
    }
    #serverList, #fileList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>UPnP Web Player</h1>
  </header>
  <div id="serverList">
    <h3>Available Servers</h3>
    <div id="servers"></div>
  </div>
  <div id="fileList">
    <h3>Files</h3>
    <div id="files"></div>
  </div>
  <video id="videoPlayer" controls></video>

  <script src="script.js"></script>
</body>
</html>
