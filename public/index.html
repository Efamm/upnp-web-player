<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPnP Web Player</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      background: #1e1e1e;
      text-align: center;
      font-size: 1.2em;
    }
    #layout {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar */
    #sidebar {
      width: 300px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #serverList, #fileList {
      padding: 10px;
    }
    #serverList h3, #fileList h3 {
      margin-top: 0;
      font-size: 1em;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      text-align: left;
    }
    button:hover {
      background: #555;
    }
    /* Main content (player area) */
    #main {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    video {
      width: 100%;
      max-width: 800px;
      max-height: 500px;
      background: black;
    }
    /* Toggle button */
    #toggleSidebar {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #444;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 0.9em;
    }
  </style>

</head>
<body>
  <header>
    <h1>UPnP Web Player</h1>
  </header>
  <div id="serverList">
    <h3>Available Servers</h3>
    <div id="servers"></div>
  </div>
  <div id="fileList">
    <h3>Files</h3>
    <div id="files"></div>
  </div>
  <video id="videoPlayer" controls></video>

  <script src="script.js"></script>
</body>
</html>
